{% extends 'design.html' %}
{% block body %}
<!DOCTYPE html>

<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">

    <link rel="icon" href="{% static 'image/grad3.jpeg'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>signup</title>
</head>
<body>
<h1 style="text-align: center">Register</h1><br>
{#<img src="{% static 'img/img.png' %}" alt="" style="margin-right: auto;margin-left: auto;display: block">#}
<form method="POST">
    {% csrf_token %}

    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="fname" name="lastname" class="form-control" required="required">

    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">

      <label for="eml" class="form-label">Email</label>
    <input type="email" id="eml" name="email" class="form-control" required="required">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" required="required">

    <br><br>
    <button type="submit" class="btn btn-primary">signup</button>

    <a href="{% url 'signin' %}"class="btn btn-warning"style="margin-left: 100px">Go to Login</a>


</form>

</body>
</html>

{% endblock %}
