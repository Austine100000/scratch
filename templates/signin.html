{% extends 'design.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
    <meta charset="UTF-8">
    <title>signin</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="icon" href="{% static 'image/index.jpeg' %}">
</head>
<body>
<h1 style="text-align: center">signin</h1>
<form method="POST" action="{% url 'homepage' %}">
    {% csrf_token %}

    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" required="required">

     <label for="eml" class="form-label">Email</label>
    <input type="email" id="eml" name="email" class="form-control" required="required">
    <br><br>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'signup' %}" class="btn btn-warning"style="margin-left: 200px">Register</a>

</form>

</body>
</html>
{% endblock %}
